<!DOCTYPE html>
<html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Text Plugin Test</title>
	</head>

	<body>
		<script src="../../../../../node_modules/@dojo/shim/util/amd.js"></script>
		<script src="../../../../../node_modules/@dojo/loader/loader.js"></script>
		<script>
			require.config(shimAmdDependencies({
				baseUrl: '../../../../../',
				packages: [
					{ name: 'src', location: 'dist/testing/src' },
					{ name: 'tests', location: 'dist/testing/tests' }
				]
			}));
			require(['@dojo/shim/main'], function () {
				require([
					'src/text!./dist/testing/tests/support/data/correctText.txt'
				], function (result) {
					window.loaderTestResults = {
						text: result
					};
				});
			});
		</script>
	</body>
</html>
